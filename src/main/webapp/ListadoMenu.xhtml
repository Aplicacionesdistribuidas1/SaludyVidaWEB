 <section id="intro" class="intro">

 <div align="center">
   
 <div class="well well-trans">
                <div class="wow fadeInRight" data-wow-delay="0.1s">
                 <h1><h:outputLabel value="LISTADO DE MENUS" for="facdeta" style="color:#000000" /></h1>
                 <h1>  </h1>
	<h:form>
		<h:outputText value="No existe registro guardados" rendered="empty #{menuController.menus}"></h:outputText>
		
		<h:dataTable value="#{menuController.menus}" var="menu" rendered="#{not empty menuController.menus}">
			<h:column>
			<f:facet name="header">Codigo</f:facet>
			#{menu.codigo}
			</h:column>
			
			<h:column>
			<f:facet name="header">Nombre del Plato</f:facet>
			#{menu.nombre}
			</h:column>
			
			<h:column>
			<f:facet name="header">Tipo de Preparacion</f:facet>
			#{menu.tipo}
			</h:column>
			<h:column>
			<f:facet name="header" style="color:#000000">Imagen Plato</f:facet>
			<h:outputText value="No existe registro guardados" rendered="empty #{menuController.menus}"></h:outputText>
			<img src="#{menuController.resolverimagen(menu.imagen)}" />
			</h:column>
			<h:column>
			<f:facet name="header">Ingredientes</f:facet>
			#{menu.ingredientes}
			</h:column>
			<h:column>
			<f:facet name="header">Precio</f:facet>
			#{menu.precio}
			</h:column>
			
			<h:column>
	<f:facet name="header">Acciones</f:facet>
	<a href="EditarMenu.xhtml?id=#{menu.codigo}" class="btn btn-skin btn-lg">Editar</a>
	</h:column>
	<h:column>
	
	<f:facet name="header">Borrar</f:facet>
	<h:commandButton action="#{menuController.eliminarDatos(menu.codigo)}" value="Borrar" class="btn btn-skin btn-lg"/>
	
	</h:column>
		</h:dataTable>
		
	<h:commandButton action="PaginaPrincipal" value="Regresar al menu principal" class="btn btn-skin btn-lg" immediate="true" />
	<h:outputText value=" " ></h:outputText>
	<h:commandButton value="Logout" class="btn btn-skin btn-lg" icon="ui-icon-star" action="#{clienteController.logout()}" ajax="false"> </h:commandButton>
