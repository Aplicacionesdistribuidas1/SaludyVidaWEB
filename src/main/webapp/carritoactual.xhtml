<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">


  <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  				
	<title>SALUD Y VIDA</title>

  <!-- css -->
  <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
   <link rel="stylesheet" type="resources/text/css" href="plugins/cubeportfolio/css/cubeportfolio.min.css"/>
   <link href="resources/css/style.css" rel="stylesheet"/>
  <!-- template skin -->
  <link id="t-colors" href="resources/color/default.css" rel="stylesheet" />

 
<head/>

<body id="page-top" data-spy="scroll" data-target=".navbar-custom">


  <div id="wrapper">

    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
      <div class="top-area">
       
      </div>
      <div class="container navigation">

        

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="probar.xhtml">Inicio</a></li>
            
            
            
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
    </nav>
 <section id="intro" class="intro">
      <div class="intro-content">
        <div class="container">
 <div align="center">
   
 <div class="well well-trans">
                <div class="wow fadeInRight" data-wow-delay="0.1s">
                 <h1><h:outputLabel value="CARRITO DE COMPRAS" for="facdeta" style="color:#000000" /></h1>
                
                    <h:form>                        
                        <h:dataTable value="#{carritoController.carrito}" var="menus" rules="all" border="1" cellpadding="5" cellspacing="0" rendered="#{not empty carritoController.carrito}">                            
                            
                            
                             <h:column>
                                <f:facet name="header">
                                    <h:outputText value=""/>
                                </f:facet>
                                <h:commandLink value="-" action="#{carritoController.disminuirCantidad(menus.codigo)}"/>
                            </h:column>
                            
                             <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Cantidad"/>
                                </f:facet>
                                <h:outputText value="#{menus.cantidad}"/>
                            </h:column>
                            
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value=""/>
                                </f:facet>
                                <h:commandLink value="+" action="#{carritoController.aumentarCantidad(menus.codigo)}"/>
                            </h:column>
                           
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{menus.nombre}"/>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Precio"/>
                                </f:facet>
                                <h:outputText value="#{menus.precio}"/>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value=""/>
                                </f:facet>
                                <h:commandLink value="Borrar del carrito" action="#{carritoController.borrarDelCarrito(menus.codigo)}"/>
                            </h:column>
                            
                        </h:dataTable>
                     
                        
                        <br/>
                        <br/>
                        <h:outputLabel value="Subtotal: $ #{carritoController.subtotal} " />
                        <h:outputLabel value="Iva: $ #{carritoController.iva} "/>
                        <h:outputLabel value="Total: $ #{carritoController.totalCompra} "/>
                        
                        
                        <br/>
                        <br/>
                        <h:commandLink value="Confirmar compra" class="btn btn-skin btn-lg" action="#{carritoController.guardar()}"/>
                         <h:outputText value="   "/>
                         <h:commandLink value="Seguir comprando" class="btn btn-skin btn-lg" action="#{carritoController.doIrCarrito()}"/>
                                                   
                             <h:message id="mensajeError" for="mensajeError"/>
                             <h:commandButton value="Logout" class="btn btn-skin btn-lg" action="#{clienteController.logout()}" ajax="false"> </h:commandButton>
  </h:form>
     </div>
    </div>
	</div>
	</div>
	</div>
	</section>
	</div>
	</body>
</head>
</html>
