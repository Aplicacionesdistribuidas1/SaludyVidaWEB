 <section id="intro" class="intro">
      <div class="intro-content">
        <div class="container">
 <div align="center">
   
 <div class="well well-trans">
                <div class="wow fadeInRight" data-wow-delay="0.1s">
                 <h1><h:outputLabel value="EDITAR CLIENTE" for="facdeta" style="color:#000000" /></h1>

<h:form>



	<h:panelGrid columns="3">
		<h:outputLabel value="Id:" for="codigo" />
		<h:inputText id="codigo" value="#{clienteController.cliente.codigo}" />
		<h:message for="codigo"/>
		
		<h:outputLabel value="Cedula:" for="cedula" />
		<h:inputText id="cedula" value="#{clienteController.cliente.cedula}" />
		<h:message for="cedula"/>
		
		<h:outputLabel value="Nombres:" for="nombres" />
		<h:inputText id="nombres" value="#{clienteController.cliente.nombres}" />
		<h:message for="nombres"/>
		
		<h:outputLabel value="E-mail:" for="email" />
		<h:inputText id="email" value="#{clienteController.cliente.email}" />
		<h:message for="email"/>
		
		<h:outputLabel value="Usuario:" for="usuario" />
		<h:inputText id="usuario" value="#{clienteController.cliente.usuario}" />
		<h:message for="usuario"/>
		
		<h:outputLabel value="Contrase単a:" for="contrase単a" />
		<h:inputSecret id="contrase単a" value="#{clienteController.cliente.contrasena}" />
		<h:message for="contrase単a"/>
		
		<h:outputLabel value="Fecha Nacimiento (yyyy/mm/dd):" for="fecha" />
		<h:inputText id="fecha" value="#{clienteController.cliente.fechaNacimiento}" >
			<f:convertDateTime pattern="yyyy/mm/dd"/>
		</h:inputText >
		<h:message for="fecha"/>
		
		

	</h:panelGrid>
	<h:commandButton action="#{clienteController.guardar()}" value="Guardar Cliente" class="btn btn-skin btn-lg"/>
	<h:commandButton action="#{clienteController.addUbicacion()}" value="+ Ubicacion" class="btn btn-skin btn-lg">
		<f:ajax render="tblUbicaciones" execute="@all"/>
	</h:commandButton>
	
	<h:dataTable value="#{clienteController.cliente.ubicaciones}" var="ubicacion" id="tblUbicaciones">
		<h:column>
			<f:facet name="header"><h:outputLabel value="CODIGO" for="Codigo"  /></f:facet>
			<h:inputText value="#{ubicacion.codigo}" />
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputLabel value="DIRECCION" for="Direccion"  /></f:facet>
			<h:inputText value="#{ubicacion.direccion}" />
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputLabel value="SECTOR" for="Sector"  /></f:facet>
			<h:inputText value="#{ubicacion.sector}" />
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputLabel value="VECTORX" for="VectorX" /></f:facet>
			<h:inputText value="#{ubicacion.vectorx}" />
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputLabel value="VECTORY" for="VectorY"  /></f:facet>
			<h:inputText value="#{ubicacion.vectory}" />
		</h:column>

</h:dataTable>
<h:commandButton action="ListadoClientes.xhtml" value="listado de Clientes" class="btn btn-skin btn-lg" immediate="true" />
</h:form>
