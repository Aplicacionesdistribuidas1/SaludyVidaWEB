 <div class="well well-trans">
                <div class="wow fadeInRight" data-wow-delay="0.1s">
                 <h1><h:outputLabel value="FACTURA CABECERA" for="facdeta" style="color:#000000" /></h1>
	
<h:form>
	
			<h:commandButton action="#{clienteController.logout()}" value="salir" class="btn btn-skin btn-lg" immediate="true" />
		<h:dataTable value="#{clienteController.nombres}" var="cliente" rendered="#{not empty clienteController.nombres}">
		<h:column>
			<f:facet name="header"><h:outputLabel value="Nombres" for="nombres"  /></f:facet>
			#{cliente.nombres}
			</h:column>
			<h:column>
			<f:facet name="header"><h:outputLabel value="Cedula" for="Cedula"  /></f:facet>
			#{cliente.cedula} 
			</h:column>
		</h:dataTable>
	
	<h:panelGrid columns="3">
		
	
		<h:outputLabel value="NumeroFactura" for="numerofactura" />
		<h:inputText id="Numerofactura" value="#{fac_cabeceraController.fac_cabecera.numero_factura}"/>
		<h:message for="numero_factura"/>
		
		<h:outputLabel value="Fecha Nacimiento (yyyy/mm/dd):" for="fecha" />
		<h:inputText id="fecha" value="#{facCabeceraController.fac_cabecera.fechaEmision}" >
			<f:convertDateTime pattern="yyyy/mm/dd"/>
		</h:inputText >
		<h:message for="fecha"/>
		
		<h:commandButton action="#{fac_cabeceraController.guardar()}" value="Guardar" class="btn btn-skin btn-lg"/>
		
	</h:panelGrid>
	<h:commandButton action="#{fac_cabeceraController.addDetalle()}" value="+ Detalle" class="btn btn-skin btn-lg" >
		<f:ajax render="tblDetalle" execute="@all"/>
	</h:commandButton>
<h:dataTable value="#{fac_cabeceraController.fac_cabecera.detalles}" var="det" id="tblDetalle">
		
		<h:column>
			<f:facet name="header">Cantidad</f:facet>
			<h:inputText value="#{det.cantidad}" />
		</h:column>
		<h:column>
			<f:facet name="header">Subtotal</f:facet>
			<h:inputText value="#{det.subtotal}" />
		</h:column>
		

</h:dataTable>
	<h:commandButton action="ListadoFacCabecera.xhtml" value="listado de facturas cabeceras" class="btn btn-skin btn-lg" immediate="true"/>
