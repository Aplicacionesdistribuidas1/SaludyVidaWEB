 <div class="well well-trans">

                 <h1><h:outputLabel value="FACTURA DETALLE" for="facdeta" style="color:#000000" /></h1>

<h:form>
	<h:panelGrid columns="3">
		<h:outputLabel value="Id:" for="codigo" />
		<h:inputText id="codigo" value="#{facturadController.facturaD.codigo}" />
		<h:message for="codigo"/>
	
		<h:outputLabel value="Cantidad: " for="cantidad"/>
		<h:inputText id="cantidad" value="#{facturadController.facturaD.cantidad}"/>
		<h:message for="cantidad"/>
		
		<h:outputLabel value="subtota:l" for="subtotal" />
		<h:inputText id="subtotal" value="#{facturadController.facturaD.subtotal}"/>
		<h:message for="subtotal"/>
		
		
		<h:commandButton action="#{facturadController.guardar()}" value="Guardar" class="btn btn-skin btn-lg" />
		
	</h:panelGrid>
	<h:commandButton action="#{facturadController.addProductos()}" value="+ Productos" class="btn btn-skin btn-lg" >
		<f:ajax render="tblProductos" execute="@all"/>
	</h:commandButton>

	
<h:dataTable value="#{facturadController.facturaD.productos}" var="pro" id="tblProductos">
		<h:column>
			<f:facet name="header">Codigo</f:facet>
			<h:inputText value="#{pro.codigo}" />
		</h:column>
		<h:column>
			<f:facet name="header">Nombre</f:facet>
			<h:inputText value="#{pro.nombre}" />
		</h:column>
		<h:column>
			<f:facet name="header">Descripcion</f:facet>
			<h:inputText value="#{pro.descripcion}" />
		</h:column>
		<h:column>
			<f:facet name="header">Precio</f:facet>
			<h:inputText value="#{pro.precio}" />
		</h:column>
		<h:column>
			<f:facet name="header">Stock</f:facet>
			<h:inputText value="#{pro.stock}" />
		</h:column>
		<h:column>
			<f:facet name="header">Imagen</f:facet>
			<h:inputText value="#{pro.imagen}" />
		</h:column>

</h:dataTable>
	<h:commandButton action="ListadoFacturaDetalle.xhtml" value="listado de facturas detalle" class="btn btn-skin btn-lg" immediate="true"/>
